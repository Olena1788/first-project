    <form action="https://formdump.codeinstitute.net" method="POST">

        <h2 id="signup-form">Your details</h2>
        <div>

          <input id="name" type="text" placeholder="Enter your name" name="name">
        </div>
        <div>

          <input id="name" type="text" placeholder="Enter your surname" name="name">
        </div>
        <div>
          <label for="email" class="block">Email</label>
          <input id="email" type="text" placeholder="Enter Email" name="email" name="@" required>
        </div>
        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <div>
          <button type="submit" class="signupbtn"><strong>Sign Up</strong></button>
        </div>
      </fieldset>
    </form>

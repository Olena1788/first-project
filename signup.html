<!DOCTYPE html>
<html lang="en">

<head>
  <!--Meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Club for gardeners in Bangor">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
  <title>Bangor Garden Club</title>
</head>

<body>
  <header>
    <!-- Nav menu -->
    <nav>
      <div id="menu">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="signup.html">Sign up</a>
      </div>
    </nav>
    <h1 id="secondary"><strong>Bangor Garden Club</strong></h1>
  </header>
  <!-- Signup form with the fields required to gather information from the user -->
  <section id="center">
    <form action="https://formdump.codeinstitute.net" method="POST">
      <fieldset>
        <h2 id="signup-form">Your details</h2>
        <div>
          <label for="name" class="block">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="surname" class="block">Surname</label>
          <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
        </div>
        <div>
          <label for="email" class="block">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter Email" required>
        </div>
        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <div>
          <button type="submit" class="signupbtn"><strong>Sign Up</strong></button>
        </div>
      </fieldset>
    </form>
  </section>
  <!--Footer-->
  <footer>
    <h3>Connect with us:</h3>
    <div class="links">
      <!--Font awesome icons as the clickable links to social media sites to be present here as well to maintain consistence across the site.-->
      <a href="https://www.facebook.com" aria-label="Go to our facebook page (opens in new tab)" target="_blank"
        rel="noopener"><i class="fab fa-facebook-square"></i></a>
      <a href="https://www.instagram.com" aria-label="Go to our instagram page (opens in new tab)" target="_blank"
        rel="noopener"><i class="fab fa-instagram-square"></i></a>
      <a href="https://www.twitter.com" aria-label="Go to our twitter page (opens in new tab)" target="_blank"
        rel="noopener"><i class="fab fa-twitter-square"></i></a>
    </div>

    <p>Copyright Â© Bangor Garden Club 2022</p>

  </footer>
</body>

</html>

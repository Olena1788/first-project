 <!-- signup form with the fields required to gather information from the user -->
<section id="center">
  <form action="https://formdump.codeinstitute.net" method="POST">
   <fieldset>
    <h4>Your details</h4>
<div>
  <label for="name"class="block">Full Name</label>
  <input id="name" type="text" placeholder="Enter your full name" name="name">
</div>
<div>
  <label for="email"class="block">Email</label>
  <input id="email" type="text" placeholder="Enter Email" name="email" name="@" required>
</div>

<div>
    <label for="psw" class="block">Password</label>
    <input type="text" placeholder="Enter Password" name="psw" required>
</div>

<div>
    <label for="confirm-psw" class="block">Confirm Password</label>
    <input type="text" placeholder="Repeat Password" name="psw-repeat" required>
</div>
<br>
    <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
<div>
     <button type="submit" class="signupbtn"><strong>Sign Up</strong></button>
</div>
</fieldset>
</form>
</section>
